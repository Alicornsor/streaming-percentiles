<html>

<head>
  <title>ckms_hbq</title>
  <script src="/streamingPercentiles.v1.min.js"></script>
</head>

<body>
  <h1>ckms_hbq</h1>
  p50: <span id="p50"></span>
  p99: <span id="p99"></span>
  <script>
    var ckms_hbq = new streamingPercentiles.CKMS_HBQ(0.001);
    for (var i = 0; i < 1000; ++i) {
      ckms_hbq.insert(i);
    }
    document.getElementById('p50').textContent = ckms_hbq.quantile(0.5);
    document.getElementById('p99').textContent = ckms_hbq.quantile(0.99);
  </script>
</body>

</html>
