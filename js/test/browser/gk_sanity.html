<html>
  <head>
    <title>GK Sanity</title>
    <script src="streamingPercentiles.v1.min.js"></script>
  </head>
  <body>
    Result: <span id="result"></span>
    <script>
var gk = new streamingPercentiles.GK(0.01);
for (var i = 0; i < 1.0; i += 0.0001)
    gk.insert(i);

document.getElementById('result').textContent = gk.quantile(0.5);
    </script>
  </body>
</html>
