<html>
  <head>
    <title>RequireJS Test</title>
    <script src="require.js"></script>
  </head>
  <body>
    Result: <span id="result"></span>
    <script>
require(['streamingPercentiles.v1.min.js'], function(sp) {
    var gk = new sp.GK(0.01);
    for (var i = 0; i < 1.0; i += 0.0001)
        gk.insert(i);

    document.getElementById('result').textContent = gk.quantile(0.5);
});
    </script>
  </body>
</html>
